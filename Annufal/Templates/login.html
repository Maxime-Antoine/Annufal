<div ng-if="!isLoggedIn()">
    <div class="alert alert-danger" ng-if="error">
        <span>{{ errorMsg }}</span>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label for="login" class="control-label">Login: </label>
            <input type="text" class="form-control" name="login" id="login" placeholder="login" ng-model="username" />
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password: </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password" ng-model="password" />
        </div>
        <button class="btn btn-default" ng-click="login(username, password)">Login</button>
        <button class="btn btn-default" ng-click="goToRegister()">Nouveau compte</button>
    </div>
</div>
<div ng-if="isLoggedIn()">
    <div class="row">
        <span ng-if="isAdmin()" class="label label-warning"><a href="#/admin">Administration</a></span> 
        <span>{{ loggedInUsername() }} logged in</span>
        <button class="btn btn-default" ng-click="logout()">Logout</button>
    </div>
</div>
