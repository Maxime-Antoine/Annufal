<div ng-if="!isLoggedIn()">
    <div class="alert alert-danger" ng-if="error">
        <span>{{ errorMsg }}</span>
    </div>
    <div class="form-group">
        <label for="login" class="control-label">Login: </label>
        <input type="text" class="form-control" name="login" id="login" ng-model="username" />
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password: </label>
        <input type="text" class="form-control" name="password" id="password" ng-model="password" />
    </div>
    <div class="row">
        <button class="btn btn-default col-sm-6" ng-click="login(username, password)">Login</button>
        <button class="btn btn-default col-sm-6" ng-click="goToRegister()">Register</button>
    </div>
</div>
<div ng-if="isLoggedIn()">
    <span>{{ loggedInUsername() }} logged in</span>
    <button class="btn btn-default" ng-click="logout()">Logout</button>
</div>
